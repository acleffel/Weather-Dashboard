<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fece6c118f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-info pt-2 pb-2">
       <div>
           <h1 class="text-center text-white">Weather Dashboard</h1>
       </div> 
    </header>
    <main class = "container-fluid">
       <div class = "row">
           <div class="col-10 col-md-4 p-3">
            <form class="border p-2" id = "city-search">  
            <h4>Search for a City</h4>
           </div>
            <div class="input-group mb-6">
                <input id="cityname" type = "text" placeholder="Enter a City Name" class="form-input"/>
                <button id="search" type="submit">
                    <i class="fas fa-search"></i>    
                </button>
            </form>    
            </div>
       </div>
    </main>
    
    
    <script src="./js/script.js"></script>
</body>
</html>
